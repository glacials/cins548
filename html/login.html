<div class="page-header">
  <h1>Log in</h1>
</div>
<div class="col-md-6">
  <form class="form-horizontal" role="form" method="post" action="?login" name="login_form">
    <div class="form-group">
      <label for="inputEmail1" class="col-lg-2 control-label input-lg">Email</label>
      <div class="col-lg-10">
        <input type="email" class="form-control input-lg" maxlength="30" id="inputEmail1" placeholder="Email" name="email" autofocus>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword1" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" maxlength="60" id="inputPassword1" placeholder="Password" name="password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-offset-2 col-lg-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" name="remember_me"> Remember me
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-offset-2 col-lg-10">
        <button type="submit" class="btn btn-default">Log in</button>
        <a href="?forgot" class="btn btn-danger">Forgot Password?</a>
      </div>
    </div>
  </form>
</div>
