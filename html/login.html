<div class="col-md-6">
  <h1>Log in</h1>
  <form class="form-horizontal" role="form" method="post" action="?login" name="login_form">
    <div class="form-group">
      <label for="inputEmail1" class="col-lg-2 control-label input-lg">Email</label>
      <div class="col-lg-10">
        <input type="email" class="form-control input-lg" id="inputEmail1" placeholder="Email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword1" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" id="inputPassword1" placeholder="Password" name="password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-offset-2 col-lg-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" name="remember_me"> Remember me
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-offset-2 col-lg-10">
        <button type="submit" class="btn btn-default">Log in</button>
      </div>
    </div>
  </form>
</div>
<script type="text/javascript" language="JavaScript">
  document.forms['login_form'].elements['email'].focus();
</script>
