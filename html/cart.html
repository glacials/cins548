<div class="page-header">
  <h1>{page_title}</h1>
</div>
<div class="col-md-10">
  <table class="table table-striped">
    <tr>
      <th>Product name</th>
      <th><span class="pull-right">Price</span></th>
      <th></th>
    </tr>
    {product_list}
    <tr>
      <th>Total</th>
      <th><span class="pull-right">$0.00</span></th>
      <th></th>
    </tr>
  </table>
  <form method="post" action="?cart" style="display: inline;">
    <button type="submit" class="btn btn-danger" name="empty_cart">Empty cart</button>
  </form>
  <form method="post" action="?checkout" style="display: inline;">
    <button type="submit" class="btn btn-primary" name="checkout">Check out</button>
  </form>
</div>
